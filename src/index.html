<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Escrow Contract</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>P2P Escrow Contract Interface</h1>
        
        <!-- Connect to BSC Testnet -->
        <button id="connectButton">Connect to BSC Testnet</button>
        
        <!-- Contract Status Section -->
        <div id="contractStatus">
            <h2>Contract Status</h2>
            <p><strong>Payer Approved:</strong> <span id="payerApproved">Loading...</span></p>
            <p><strong>Payee Approved:</strong> <span id="payeeApproved">Loading...</span></p>
            <p><strong>Contract Canceled:</strong> <span id="contractCanceled">Loading...</span></p>
            <p><strong>Current Milestone:</strong> <span id="currentMilestone">Loading...</span></p>
        </div>
        
        <!-- Milestone Details Section -->
        <div id="milestoneDetails">
            <h2>Milestone Details</h2>
            <ul id="milestoneList"></ul>
        </div>
        
        <!-- Action Buttons -->
        <button id="approvePaymentButton" disabled>Approve Payment</button>
        <button id="cancelPaymentButton" disabled>Cancel Payment</button>
    </div>
    
    <!-- Web3 and App Script -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
